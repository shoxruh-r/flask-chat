<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body
    style="background: url(https://web.telegram.org/z/chat-bg-pattern-light.ee148af944f6580293ae.png), rgba(153,186,146);">
    <header class="bg-primary text-white">
        <h1>Hacker Chat</h1>
    </header>

    <main class="container mt-5">
        <form class="mb-3 mt-5 pt-5" action="/login" method="post">
            <input class="form-control form-control-lg mb-3" type="text" placeholder="Name" name="name">
            <button class="btn btn-primary" type="submit">Log in</button>
        </form>
    </main>
</body>

</html>
