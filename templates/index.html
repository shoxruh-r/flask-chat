<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body class=""
    style="background: url(https://web.telegram.org/z/chat-bg-pattern-light.ee148af944f6580293ae.png), rgba(153,186,146);">
    <header class="bg-primary text-white">
        <h1>Hacker Chat</h1>
    </header>

    <main class="container">
        {% for message in messages %}
        <article class="card mb-3">
            <div class="card-body">
                <h6 class="card-title text-secondary">{{message[1]}}:</h6>
                <p class="card-text">
                    {{message[3]}}
                </p>
            </div>
        </article>
        {% endfor %}

        <div class="py-4 py-sm-5"></div>

        <footer class="container fixed-bottom">
            <form class="bg-secondary input-group p-2 p-sm-3" action="/" method="post">
                <input type="text" class="form-control" placeholder="Message" name="content" required>
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
        </footer>
    </main>
</body>

</html>
